<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KD landing page</title>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=M+PLUS+1:wght@100..900&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Alpine -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
  
  <!-- swiper -->
  <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <style type="text/tailwindcss">
    @theme {
      --text-xxs: 0.625rem; /* text 10px */
      --font-m-plus: "M PLUS 1", sans-serif;
      --font-dm-sans: "DM Sans", sans-serif;
      --color-yellow: #FFDB00;
      --color-stone: #534741;
      --color-orange: #FF4D1B;
    }

    @layer base {
      html {
        font-size: 16px;
        @apply text-stone font-m-plus leading-[0.9375rem] tracking-[0.05rem]
      }
    }
    

    [x-cloak] { display: none; }

    @media screen and (min-width: 768px) {
      :root {
        font-size: 1.11111111vw;
      }
    } 

    @media screen and (min-width: 1440px) {
      :root {
        font-size: 16px;
      }
    }

    @media screen and (max-width: 767px) {
      :root {
        font-size: 5vw;
      }
    }

    @layer components {
      .text-sm-10 { /* sm 10px */  
        @apply text-[0.625rem] leading-3.75;
      }

      .text-sm-12 { /* sm 12px */  
        @apply text-xs leading-4.5;
      }

      .text-sm-14 { /* sm 14px */  
        @apply text-sm leading-5.25;
      }

      .text-sm-16 { /* sm 16px */  
        @apply text-base leading-6;
      }

      .text-sm-20 { /* sm 20px */  
        @apply text-xl leading-7.5;
      }

      .text-md-16 { /* md 16px */  
        @apply md:text-base md:leading-6;
      }

      .text-md-20 { /* md 20px */  
        @apply md:text-xl md:leading-7.5;
      }

      .text-md-24 { /* md 24px */  
        @apply md:text-2xl md:leading-9;
      }

      .text-md-26 { /* md 26px */  
        @apply md:text-[1.625rem];
      }

      .text-md-28 { /* md 28x */  
        @apply md:text-[1.75rem] md:leading-10.5;
      }

      .text-md-30 { /* md 30px */  
        @apply md:text-3xl md:leading-11.25;
      }

      .text-md-40 { /* md 40px */  
        @apply md:text-[2.5rem] md:leading-15;
      }
    }
  </style>
</head>
<body>
    <header class="py-7.5 md:p-12.5">

      <p class="outline outline-stone w-4.5 md:w-6.75 p-0.75 md:p-1.25 text-center text-stone text-wrap text-xxs leading-2.5 md:leading-4 md:text-base">無料</p>
      <p class="text-sm-20 text-md-30 text-stone font-medium">参加登録フォームへ </p>
      <a href="#form" class="block size-6.25 md:size-8.75">
        <img src="assets/icons/arrow-down-with-bg.svg" alt="Logo" class="size-full object-cover" />
      </a>
    </section>

    <section class="flex justify-center items-center gap-x-3.75 w-full py-5 md:pt-6.25 md:pb-7.5 bg-yellow">
      <p class="outline outline-stone w-4.5 md:w-6.75 p-0.75 md:p-1.25 text-center text-stone text-wrap text-xxs leading-2.5 md:leading-4 md:text-base">無料</p>
      <p class="text-sm-20 text-md-30 text-stone font-medium">参加登録フォームへ </p>
      <a href="#form" class="block size-6.25 md:size-8.75">
        <img src="assets/icons/arrow-down-with-bg.svg" alt="Logo" class="size-full object-cover" />
      </a>
    </section>

    <section class="flex justify-center items-center gap-x-3.75 w-full py-5 md:pt-6.25 md:pb-7.5 bg-yellow">
      <p class="outline outline-stone w-4.5 md:w-6.75 p-0.75 md:p-1.25 text-center text-stone text-wrap text-xxs leading-2.5 md:leading-4 md:text-base">無料</p>
      <p class="text-sm-20 text-md-30 text-stone font-medium">参加登録フォームへ </p>
      <a href="#form" class="block size-6.25 md:size-8.75">
        <img src="assets/icons/arrow-down-with-bg.svg" alt="Logo" class="size-full object-cover" />
      </a>
    </section>
    
    <footer class="flex items-center w-full h-22.5 md:h-57.5 px-7.5 md:px-0 bg-stone">
      <p class="w-full text-center text-white font-medium text-sm-10 text-md-20">Copyright © 2025 Keding Enterprises Co., Ltd. All rights reserved.</p>
    </footer>
</body>
</html>
